{% extends 'webui/base.html' %}

{% block title %}Group Form{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Update Group{% else %}Create Group{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'group_list' %}">Back to Group List</a>
{% endblock %}
